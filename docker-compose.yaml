version: "3.1"
services:
  install:
    image: node:18
    user: node
    volumes:
      - .:/data
    command: bash -c "cd /data && npm i" 
  update:
    image: node:18
    user: node
    volumes:
      - .:/data
    command: bash -c "cd /data && npm update"    
  build:
    image: node:18
    user: node
    volumes:
      - .:/data
    command: bash -c "cd /data && npm run build"